<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=McLaren&display=swap" rel="stylesheet">
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"
  ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Weather-Check</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero text-center p-3">
      <h1 class="app-title"><i class="fab fa-github"></i>Weather Check</h1>
    </header>
  
  
    <main class="row">
      <div class="search col-12 col-md-4">
        <div class="card1 ">
          <h6 class="card-header text-uppercase">Search For A City:</h6>
          <form id="user-form" class="card-body">
            <input name="Search" id="input" type="text" autofocus="true" class="form-input col-12 col-lg-12 text-center p-2 m-1" value="Seattle"/>
          </form>
          <div class="card-body">
            <button data-city1="city1" id="search" class="btn1 col-12 p-2 m-1">Search</button>
          </div>
        </div>
        
        <div class="card2">
          <h6 class="card-header text-uppercase text-center">Search By History</h6>
          <div id="language-buttons" class="card-body">
           
          </div>
        </div>
      </div>
        
      <div class="col-12 col-md-8">
          <section class="col-12 today">
            <div class="row">
              <h5 class="today1 col-3 text-right" id="cityn">Seattle</h5><h4 class="current_date col-9"></h4>
            </div>
            <div class="col-lg-12 b-1">
                <img src="" class="icon p-2 m-2"></img>
                <p class="p-2 m-2">Temp: <span class="temp"></span></p>
                <p class="p-2 m-2">Wind: <span class="wind"></span></p>
                <p class="p-2 m-2">Humidity: <span class="humidity"></span></p>
                <p class="p-2 m-2">UV Index: <span id="uv_i" class="uv_index"></span></p>
            </div>
          </section>
          <section class="row justify-content-around">
            <div class="col-12 col-sm-6 col-lg-4 col-xl-2 mb-3">
              <div class="card">
              <h6 id="date" class="day_one"></h6>
              <div class="card-body">
                  <img src="" class="icon1 p-2 m-2"></img>
                  <p class="text">Temp: <span class="temp1"></span></p>
                  <p class="text">Wind: <span class="wind1"></span></p>
                  <p class="text">Humidity: <span class="humidity1"></span></p>
              </div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 col-xl-2 mb-3">
                <div class="card">
                  <h6 id="date" class="day_two"></h6>
                  <div class="card-body">
                    <img src="" class="icon2 p-2 m-2"></img>
                    <p class="text">Temp: <span class="temp2"></span></p>
                    <p class="text">Wind: <span class="wind2"></span></p>
                    <p class="text">Humidity: <span class="humidity2"></span></p>
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-6 col-lg-4 col-xl-2 mb-3">
                <div class="card">
                  <h6 id="date" class="day_three"></h6>
                  <div class="card-body">
                    <img src="" class="icon3 p-2 m-2"></img>
                    <p class="text">Temp: <span class="temp3"></span></p>
                    <p class="text">Wind: <span class="wind3"></span></p>
                    <p class="text">Humidity: <span class="humidity3"></span></p>
                  </div>
                </div>
              </div>
            <div class="col-12 col-sm-6 col-lg-4 col-xl-2 mb-3">
              <div class="card">
                <h6 id="date" class="day_four"></h6>
                <div class="card-body">
                  <img src="" class="icon4 p-2 m-2"></img>
                  <p class="text">Temp: <span class="temp4"></span></p>
                  <p class="text">Wind: <span class="wind4"></span></p>
                  <p class="text">Humidity: <span class="humidity4"></span></p> 
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 col-xl-2 mb-3">
              <div class="card">
                <h6 id="date" class="day_five"></h6>
                <div class="card-body">
                  <img src="" class="icon5 p-2 m-2"></img>
                  <p class="text">Temp: <span class="temp5"></span></p>
                  <p class="text">Wind: <span class="wind5"></span></p>
                  <p class="text">Humidity: <span class="humidity5"></span></p>
                </div>
              </div>
            </div>
          </section>
        </div>
    </main>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
